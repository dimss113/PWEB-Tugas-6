            <div class="form-floating">
                <input type="text" class="form-control top" name="firstName" id="name" placeholder="First name">

                class="form-control bottom"
                id="message"
                cols="30"
                rows="5"
                placeholder="Message"
              ></textarea>
              <label for="floatingPassword">Message</label>

            </div>

            <button class="w-100 btn btn-lg btn-primary btn-dark submit-btn" type="submit" name="submit">Sign in</button>
          </form>
